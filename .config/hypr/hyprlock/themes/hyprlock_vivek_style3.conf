# BACKGROUND
background {
    monitor =
    path = $HOME/Imagens/wallpapers/retrowave-neon-moon.jpg
    blur_passes = 2
    blur_size = 2
    contrast = 1.5
    brightness = 1.3
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# Profie-Photo
image {
    monitor =
    path = ~/.face.jpg
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 140
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 40
    # position = -140, 40
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = SF Pro Display Bold
    position = 0, 280
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    # color = rgba(216, 222, 233, 0.70)
    color = rgba(62AEEFAC)
    # shadow_color = rgb(B542FF)
    shadow_color = rgb(62AEEF)
    shadow_passes = 2
    shadow_size = 3
    font_size = 100
    font_family = JEtBrainsMono Nerd Font
    # font_family = steelfish outline regular
    position = 0, 200
    halign = center
    valign = center
}

