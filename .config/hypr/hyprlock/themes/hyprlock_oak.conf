input-field {
  monitor =
  size = 300, 48
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(6272A4)
  inner_color = rgb(020221)
  font_color = rgb(B542FF)
  fade_on_empty = true
  placeholder_text =
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
