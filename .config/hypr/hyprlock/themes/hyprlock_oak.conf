#
background {
  monitor =
  path = $HOME/Imagens/wallpapers/oak_tree.png
  blur_passes = 2
  blur_size = 5
  color = $base
}


# ▗▄▄▄▖▗▄▄▄▖▗▖  ▗▖▗▄▄▄▖
#   █    █  ▐▛▚▞▜▌▐▌
