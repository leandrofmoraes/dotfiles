label {
  monitor =
  text = $TIME
  color = rgb(cba6f7)
  font_size = 90
  font_family = JetBrainsMono Nerd Font
  position = 0, 150
  halign = center
  valign = center
}


# ▗▄▄▄  ▗▄▖▗▄▄▄▖▗▄▄▄▖
# ▐▌  █▐▌ ▐▌ █  ▐▌
# ▐▌  █▐▛▀▜▌ █  ▐▛▀▀▘
# ▐▙▄▄▀▐▌ ▐▌ █  ▐▙▄▄▖
#
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(cba6f7)
  font_size = 25
  font_family = $font
  position = 0, 50
  halign = center
  valign = center
}


